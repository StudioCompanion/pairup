schema: ./packages/api/src/graphql/schema.graphql
documents:
  - '**/*.graphql'
  - '!packages/api/graphql/schema.graphql'
generates:
  packages/shared/types/types.generated.ts:
    plugins:
      - typescript
  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: packages/shared/types/types.generated.ts
    plugins:
      - typescript-operations
      - typescript-urql
